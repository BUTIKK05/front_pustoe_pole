<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTIK DI MOSCA</title>
    <link rel="stylesheet" href="/css/front_.css" />
  </head>
  <body>
    <header class="header">
      <div class="wraper">
        <div class="point">
          <a href="" class="header_point-link">
            <img src="" alt="" />
          </a>
        </div>
        <div class="mail">
          <a href="" class="header_mail-link">
            <img src="" alt="" />
          </a>
        </div>
        <div class="phone">
          <a href="" class="header_phone-link">
            <img src="" alt="" />
          </a>
        </div>
      </div>
    </header>
    <div class="name">
      <p>
        <span class="big">BUTIK</span> <span class="small">DI</span>
        <span class="big">MOSCA</span>
      </p>
      <p class="big">HOTEL</p>
    </div>
    <div class="container">
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('dropdown1')">
          Arrival date-Departure date
        </button>
        <div class="dropdown-content" id="dropdown1">
          <a href="#">Опция 1.1</a>
          <a href="#">Опция 1.2</a>
          <a href="#">Опция 1.3</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('dropdown2')">
          Amount of people
        </button>
        <div class="dropdown-content" id="dropdown2">
          <a href="#">Опция 2.1</a>
          <a href="#">Опция 2.2</a>
          <a href="#">Опция 2.3</a>
        </div>
      </div>
      <button class="action-button">Search</button>
    </div>

    <script>
      function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          const dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].style.display = "none";
          }
        }
      };
    </script>
    <div class="navbar">
      <button class="nav-btn" onclick="scrollToSection('section1')">
        NOMERA
      </button>
      <button class="nav-btn" onclick="scrollToSection('section2')">
        RESTRAUNTS
      </button>
      <button class="nav-btn" onclick="scrollToSection('section3')">
        SPA & FITNESS
      </button>
      <button class="nav-btn" onclick="scrollToSection('section4')">
        MEROPRIATIONS
      </button>
    </div>

    <script>
      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.scrollIntoView({ behavior: "smooth" });
      }
    </script>

    <div class="navbar2">
      <button class="arrow" id="scrollLeft">&#9664;</button>
      <div class="menu-container" id="menuContainer">
        <button class="nav-btn2" onclick="scrollToSection('section1')">
          Раздел 1
        </button>
        <button class="nav-btn2" onclick="scrollToSection('section2')">
          Раздел 2
        </button>
        <button class="nav-btn2" onclick="scrollToSection('section3')">
          Раздел 3
        </button>
        <button class="nav-btn2" onclick="scrollToSection('section4')">
          Раздел 4
        </button>
        <button class="nav-btn2" onclick="scrollToSection('section5')">
          Раздел 5
        </button>
      </div>
      <button class="arrow" id="scrollRight">&#9654;</button>
    </div>

    <script>
      let currentSectionIndex = 0;
      const sections = document.querySelectorAll(".section");

      function showSection(index) {
        sections[currentSectionIndex].style.display = "none";
        sections[index].style.display = "block";
        currentSectionIndex = index;
      }

      document
        .getElementById("scrollLeft")
        .addEventListener("click", function () {
          const newIndex =
            (currentSectionIndex - 1 + sections.length) % sections.length;
          showSection(newIndex);
        });

      document
        .getElementById("scrollRight")
        .addEventListener("click", function () {
          const newIndex = (currentSectionIndex + 1) % sections.length;
          showSection(newIndex);
        });

      showSection(0);
    </script>
    <div class="popular">
      <button class="centered-button">Popular</button>
    </div>

    <div class="photo-container">
      <div class="photo-item">
        <img src="photo1.jpg" alt="Фото 1" />
        <button class="photo-button">100£/Person</button>
      </div>
      <div class="photo-item">
        <img src="photo2.jpg" alt="Фото 2" />
        <button class="photo-button">100£/Person</button>
      </div>
      <div class="photo-item">
        <img src="photo3.jpg" alt="Фото 3" />
        <button class="photo-button">100£/Person</button>
      </div>
      <div class="photo-item">
        <img src="photo4.jpg" alt="Фото 4" />
        <button class="photo-button">100£/Person</button>
      </div>
    </div>

    <footer class="footer">
      <p>Nezavisimosti, 10, Minsk, Belarus. Tel: +375 44 588 99 44</p>
      <p>© 2023. Hotel Butik di Mosca</p>
      <p>Official website</p>
    </footer>
  </body>
</html>
