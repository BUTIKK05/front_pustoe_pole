  <body>
    <div class="wraper">

      <div class="mail">

          onclick="toggleDropdown('mailDropdown')"
        />
        <ul class="dropdown3" id="mailDropdown">
          <li>butik@mail.com</li>
        </ul>
      </div>
      <div class="phone">
        <img
          src="/img/phone.jpg"
          alt="Телефон"
          onclick="toggleDropdown('phoneDropdown')"
        />
        <ul class="dropdown3" id="phoneDropdown">
          <li>+375 44 588 99 44</li>
        </ul>

      <div class="account">
        <a href="/registration.html">
          <img src="/img/account2.jpg" alt="Account" />
        </a>
      </div>

    <div class="name">
      <p>
        <span class="big">BUTIK</span> <span class="small">DI</span>
        <span class="big">MOSCA</span>
      </p>
      <p class="big">HOTEL</p>
    </div>
    <div class="container">
      <div class="dropdown">
        <label for="arrival-date">Arrival date</label>
        <input
          type="date"
          id="arrival-date"
          name="arrival-date"
          class="date-input"
        />
      </div>

      <div class="dropdown">
        <label for="departure-date">Departure date</label>
        <input
          type="date"
          id="departure-date"
          name="departure-date"
          class="date-input"
        />
      </div>

      <div class="dropdown">
        <label for="amount-of-people">Amount of people</label>
        <input
          type="number"
          id="amount-of-people"
          name="amount-of-people"
          class="people-input"
          min="1"
          max="4"
          value="1"
        />
      </div>

      <button class="action-button" onclick="validateInputs()">Search</button>

      <div id="error-message" style="color: red; margin-top: 10px"></div>
    </div>

    <script>
      function validateInputs() {
        const arrivalDateInput = document.getElementById("arrival-date");
        const departureDateInput = document.getElementById("departure-date");
        const errorMessage = document.getElementById("error-message");

        const arrivalDate = new Date(arrivalDateInput.value);
        const departureDate = new Date(departureDateInput.value);

        if (!arrivalDateInput.value || !departureDateInput.value) {
          errorMessage.textContent =
            "Please select both arrival and departure dates.";
          return;
        }

        if (arrivalDate > departureDate) {
          errorMessage.textContent =
            "Error: Arrival date cannot be later than departure date.";
          return;
        }

        errorMessage.textContent = "";
        alert("Search initiated!");
        const url = "http://localhost:8080/bookings";
        const res = fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
          }
        });

        console.log(res)
        

      }
    </script>
    <script>
      function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          const dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].style.display = "none";
          }
        }
      };
    </script>
    <p></p>

      <a href="#section4" class="nav-btn">EVENTS</a>
    </div>

    <script>
      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.scrollIntoView({ behavior: "smooth" });

    </script>

    <div class="navbar2">
      <button class="arrow" id="scrollLeft">&#9664;</button>
      <div class="menu-container" id="menuContainer">
        <span class="nav-text" style="display: block">! Discounts !</span>
        <span class="nav-text" style="display: none">! NEW DIRECTOR !</span>
        <span class="nav-text" style="display: none">25.10.2024 PARTY</span>
        <span class="nav-text" style="display: none">! NEW ROOMS !</span>
      </div>
      <button class="arrow" id="scrollRight">&#9654;</button>
    </div>

    <script>
      let currentTextIndex = 0;
      const navTexts = document.querySelectorAll(".nav-text");

      function showText(index) {
        navTexts[currentTextIndex].style.display = "none";
        navTexts[index].style.display = "block";
        currentTextIndex = index;
      }

      document
        .getElementById("scrollLeft")
        .addEventListener("click", function () {
          const newIndex =
            (currentTextIndex - 1 + navTexts.length) % navTexts.length;
          showText(newIndex);
        });

      document
        .getElementById("scrollRight")
        .addEventListener("click", function () {
          const newIndex = (currentTextIndex + 1) % navTexts.length;
          showText(newIndex);
        });

      showText(0);
    </script>
